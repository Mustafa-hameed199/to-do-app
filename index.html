<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Architects+Daughter&family=Balsamiq+Sans:ital,wght@0,400;0,700;1,700&family=Cairo:wght@300;400;700&family=Kanit:wght@100;200;300;500&family=M+PLUS+1+Code:wght@200;300;400;500;600;700&family=Nunito:wght@200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700&family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,400&family=Raleway:wght@300;400;500;600;700;900&family=Source+Sans+Pro:wght@200;300;400;700&display=swap"
            rel="stylesheet"
        />
        <script src="https://kit.fontawesome.com/f62c694d72.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
        <title>To Do App</title>
    </head>
    <body>
        <div id="app">
            <div class="in-app">
                <div class="app__title">
                    <h1>task <span>list</span></h1>
                </div>
                <div class="app__input">
                    <input class="app__input" type="text"v-model="taskName" @keyup.enter="addTask" placeholder="Add Task . . ." autofocus >
                    <i class="fa-solid fa-plus" @click="addTask" :class="{active: taskName !== ''}"></i>
                </div>

                <ul class="todos-list">
                    <li v-for="(todo , index) in taskFilter" :class="{done: todo.done}" @click="taskDone(todo)">
                        <i class="fa-solid fa-pen edit-icon" @click.stop="changeDisabled(todo, index)"></i>
                        <input type="text" class="task-title" :value="todo.title" :disabled="todo.disabled" @keyup.enter="changeName(todo, index)" />
                        <i class="fa-solid fa-trash delete-icon" @click.stop="deleteTask(index)"></i>
                        <i class="fa-solid fa-shuttle-space rocket"></i>
                    </li>
                </ul>
                <div class="info">
                    <h4 class="task-counter"><span>[ {{tasks.length}} ]</span> Tasks</h4>
                    <ul class="filter-tasks">
                        <li><a href="#" @click.prevent="tasks.length == 0 ? '' : show = 'all'; addToLocal()"  :class="{selected: show == 'all' || show == ''}">all</a></li>
                        <li><a href="#" @click.prevent="tasks.length == 0 ? '' : show = 'active'; addToLocal()" :class="{selected: show == 'active'}">active</a></li>
                        <li><a href="#" @click.prevent="tasks.length == 0 ? '' : show = 'done'; addToLocal()" :class="{selected: show == 'done'}">done</a></li>
                    </ul>
                    <button @click="clearAll" class="clear-btn"> clear all</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.x"></script>
    </body>
</html>
